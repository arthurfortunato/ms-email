logging:
  level:
    com.ms.email: TRACE

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USER_GMAIL}
    password: ${PASSWORD_GMAIL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
      addresses: ${RABBITMQ_URL}
      queue: ${RABBITMQ_QUEUE}
      host: ${RABBITMQ_URL}
      port: 5672
      username: ${RABBIT_USER}
      password: ${RABBIT_PASSWORD}
